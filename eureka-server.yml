server:
  port: 5000
eureka:
  client:
    #telling the server not to register himself in the service registry
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      #defaultZone: http://Eureka-server-env.xmgppsbng2.us-east-2.elasticbeanstalk.com/eureka
      defaultZone: http://eurekaserver-env.dydpn5kspa.us-east-1.elasticbeanstalk.com//eureka
  server:
    waitTimeInMsWhenSyncEmpty: 0    #wait time for subsequent sync
